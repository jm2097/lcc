<main>
	<section class="max-w-screen-lg p-6 mx-auto">
		<div class="mb-6 text-sm breadcrumbs">
			<ul>
				<li>
					<a routerLink="/">Inicio</a>
				</li>
				<li>Perfiles</li>
			</ul>
		</div>

		<h1 class="text-2xl font-semibold">Perfiles</h1>

		<div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-3 lg:grid-cols-4">
			@for (user of users(); track $index) {
			<div class="pt-6 border-2 bg-zinc-950 border-blue-700/80 card rounded-xl">
				<div class="mx-auto avatar">
					<div class="w-24 rounded-full ring ring-white">
						<img src="https://api.dicebear.com/7.x/pixel-art/svg?seed={{ user.name }}" />
					</div>
				</div>

				<div class="items-center text-center card-body">
					<h2 class="card-title">{{ user.name }}</h2>
					<p>{{ user.headline }}</p>
					<div class="w-full mt-4 card-actions">
						<a
							[routerLink]="['/profiles', user.id]"
							class="w-full border-blue-700 btn btn-outline"
						>
							Ver perfil
						</a>
					</div>
				</div>
			</div>
			}
		</div>
	</section>
</main>
