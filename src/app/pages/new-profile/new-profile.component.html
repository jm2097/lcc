<div class="max-w-screen-lg p-6 mx-auto">
	<div class="mb-6 text-sm breadcrumbs">
		<ul>
			<li>
				<a routerLink="/">Inicio</a>
			</li>
			<li>Nuevo perfil</li>
		</ul>
	</div>

	<form
		method="dialog"
		class="flex flex-col max-w-xl gap-4 p-4 mx-auto mt-12 border-2 bg-zinc-950 border-blue-700/80 rounded-xl"
	>
		<h3 class="text-xl">Crear perfil</h3>

		@if (name) {
		<div class="mx-auto avatar">
			<div class="w-24 rounded-full ring ring-white">
				<img src="https://api.dicebear.com/7.x/pixel-art/svg?seed={{ name }}" />
			</div>
		</div>
		}

		<input
			type="text"
			placeholder="Nombre"
			class="w-full mt-6 input input-bordered"
			[(ngModel)]="name"
			[ngModelOptions]="{ standalone: true }"
		/>

		<input
			type="text"
			placeholder="Grado profesional"
			class="w-full input input-bordered"
			[(ngModel)]="headline"
			[ngModelOptions]="{ standalone: true }"
		/>

		<div class="flex items-center justify-center">
			<button
				class="mt-6 btn btn-primary"
				(click)="saveUser()"
			>
				Crear
			</button>
		</div>
	</form>
</div>
